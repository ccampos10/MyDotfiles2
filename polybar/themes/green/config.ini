[colors]
background = #141414
foreground = #dbdbdb
primary = #369428
disabled = #a04040

[bar/center]
width = 15%
height = 26pt
offset-x = 42.5%
offset-y = 5
radius = 15
monitor = DVI-0
top = true

fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

;font-0 = monospace;2
;font-1 = monospace:size=10;1
font-0 = Mononoki Nerd Font;2
font-1 = Mononoki Nerd Font:size=10;1

modules-center = xworkspaces

[bar/rigth]
width = 21%
height = 26pt
offset-x = 78%
offset-y = 5
radius = 15
monitor = DVI-0
top = true
padding = 2

fixed-center = true

background = ${colors.background}
;background = #6f006f
foreground = ${colors.foreground}

;font-0 = monospace;2
;font-1 = 3270Narrow Nerd Font;2
;font-2 = 3270Narrow Nerd Font:size=14;2
font-0 = Mononoki Nerd Font;2
font-1 = Mononoki Nerd Font;2
font-2 = Mononoki Nerd Font:size=14;2

modules-left = cpu
;modules-center = cpu date menu
modules-right = date menu
module-margin = 5pt

[bar/left]
width = 21%
height = 26pt
offset-x = 1%
offset-y = 5
radius = 15
monitor = DVI-0
top = true

fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Mononoki Nerd Font;2
font-1 = Mononoki Nerd Font;2
font-2 = Mononoki Nerd Font:size=14;2

modules-left = chordLevel

;----------------------------------------
;----------------Modulos-----------------
;----------------------------------------

[module/xworkspaces]
type = internal/xworkspaces

;label-active = ●
label-active = 
label-active-foreground = ${colors.primary}
label-active-font = 2
label-active-padding = 4pt

;label-occupied = ●
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-font = 2
label-occupied-padding = 4pt

label-empty = ━
label-empty-foreground = ${colors.foreground}
label-empty-padding = 4pt

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/date]
type = internal/date
interval = 1
date = %m/%d %H:%M

format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %date%

[module/menu]
type = custom/text
content = " "
content-font = 2

click-left = rofi -show power -theme ~/.config/rofi/themes/power.rasi

;[global/wm]
;margin-bottom = 0

[module/chordLevel]
type = custom/script
exec = tail -F ~/.config/qtile/chordName.log
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true
