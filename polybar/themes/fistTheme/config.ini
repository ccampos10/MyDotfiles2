[colors]
background = #da000212
background-alt = #000323
;foreground = #C5C8C6
foreground = #ffffff
border = #024273
primary = #de760d
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 80%
height = 24pt
offset-x = 10%
radius = 2

monitor = DVI-0
; para desirle al windows manaller que asigne espacio para la barra
override-redirect = false

; poner la barra abajo de la pantalla
;bottom = true
top = true

; centrar el modulo central
fixed-center = true

; lineas
line-size = 10pt
line-color = #ff0000

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 1pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = monospace:size=10;1
font-2 = Symbols Nerd Font;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;modulos
modules-left = xwindow
modules-center = xworkspaces
modules-right = cpu date

[module/xworkspaces]
type = internal/xworkspaces

label-active = ●
label-active-foreground = ${colors.primary}
label-active-font = 2
label-active-padding = 4pt

label-occupied = ●
label-occupied-foreground = ${colors.foreground}
label-occupied-font = 2
label-occupied-padding = 4pt

label-urgent = /
label-urgent-background = ${colors.alert}
label-urgent-padding = 4pt

;label-empty = ○
label-empty = ━
label-empty-foreground = ${colors.disabled}
label-empty-padding = 4pt

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40
label-empty = Empty
;label-empty-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
;format = <label> <ramp-coreload>
format-prefix = " "
;format-prefix = "CPU "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %m/%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{F#de760d}%{F-} %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

