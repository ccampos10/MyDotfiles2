window:
  opacity: 0.95
  padding:
    x: 10
    y: 10
  title: test # dynamic title tiene que estar en falso para que funcione
  dynamic_title: true # esto tiene que estar en falso para poder editar el titulo

scrolling:
  multiplier: 3 # multiplicador de lineas del scroll

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t" # no c que es

cursor:
  style:
    shape: Underline
    blinking: on # parpadeo del cursor
  blink_interval: 300 # tiempo en que parpadea el cursor
  blink_timeout: 8 # tiempo en que deja de parpadear
  unfocused_hollow: false # Cuadrado al dejar la terminal
  thickness: 0.2 # grosor del cursor
  
working_directory: /home/ccampos

ipc_socket: true # alacritty msg

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/configDefault.yml # configuracion por defecto
  - ~/.config/alacritty/tema.yml # tema
  - ~/.config/alacritty/config.yml # configuracion
